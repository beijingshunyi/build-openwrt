name: Build OpenWrt
run-name: ${{ inputs.device }}
on:
  workflow_dispatch:
    inputs:
      device:
        description: 设备型号
        required: true
        default: jdcloud_ax1800-pro
jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      TERM: xterm-256color
      DEVICE: ${{ inputs.device }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update -y && sudo apt upgrade -y
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-setuptools rsync swig unzip zlib1g-dev file wget ncurses-term libtinfo5 libncursesw5-dev sed grep findutils
          sudo apt autoremove -y && sudo apt clean

      - name: Clone source
        run: |
          git clone --depth=1 --branch openwrt-23.05 https://github.com/immortalwrt/immortalwrt.git openwrt
          cd openwrt
          # 【关键修改】已移除 kenzo 和 small 源，解决 recursive dependency 错误
          # ImmortalWrt 官方源已包含 passwall 及相关插件，无需第三方源
          # echo "src-git kenzo https://github.com/kenzok8/openwrt-packages.git;master" >> feeds.conf.default
          # echo "src-git small https://github.com/kenzok8/small.git;master" >> feeds.conf.default

      - name: Update feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a

      - name: Install feeds
        run: |
          cd openwrt
          ./scripts/feeds install -a --force-missing

      - name: Generate config
        run: |
          cd openwrt
          echo -e "CONFIG_TARGET_ipq60xx=y\nCONFIG_TARGET_ipq60xx_generic=y\nCONFIG_TARGET_ipq60xx_generic_DEVICE_jdcloud_ax1800-pro=y\nCONFIG_LUCI=y\nCONFIG_LUCI_LANG_zh_Hans=y\nCONFIG_PACKAGE_curl=y\nCONFIG_PACKAGE_ipset=y\nCONFIG_PACKAGE_kmod-tun=y\nCONFIG_PACKAGE_iptables-mod-tproxy=y\nCONFIG_PACKAGE_v2ray-geodata=y\nCONFIG_PACKAGE_xray-core=y\nCONFIG_PACKAGE_hysteria=y\nCONFIG_PACKAGE_sing-box=y\nCONFIG_PACKAGE_luci-app-passwall=y\nCONFIG_PACKAGE_luci-i18n-passwall-zh-cn=y\nCONFIG_PACKAGE_passwall-core=y\nCONFIG_PACKAGE_passwall-luci=y\nCONFIG_PACKAGE_wpad-openssl=y" > .config
          make defconfig

      - name: Download dependencies
        run: |
          cd openwrt
          make download -j1 V=s

      - name: Compile firmware
        run: |
          cd openwrt
          make -j1 prepare V=s
          make -j$(($(nproc)-2)) V=s

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.DEVICE }}-firmware
          path: openwrt/bin/targets/ipq60xx/generic/*.bin
          if-no-files-found: warn
