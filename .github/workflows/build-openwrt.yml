name: Build OpenWrt
run-name: ${{ inputs.device }}
on:
  workflow_dispatch:
    inputs:
      device:
        description: 设备型号
        required: true
        default: jdcloud_ax1800-pro
jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      TERM: xterm-256color
      DEVICE: ${{ inputs.device }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update -y && sudo apt upgrade -y
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-setuptools rsync swig unzip zlib1g-dev file wget ncurses-term libtinfo5 libncursesw5-dev sed grep findutils
          sudo apt autoremove -y && sudo apt clean

      - name: Clone source
        run: |
          git clone --depth=1 --branch openwrt-23.05 https://github.com/immortalwrt/immortalwrt.git openwrt
          cd openwrt
          # 强制确认：不添加任何第三方源
          echo "# No external sources added to prevent dependency conflicts" >> feeds.conf.default

      - name: Update feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a

      - name: Install feeds
        run: |
          cd openwrt
          ./scripts/feeds install -a --force-missing

      - name: Generate config (Minimal Version)
        run: |
          cd openwrt
          # 【强制最小化配置】
          # 移除了 ALL 代理插件 (Passwall, SSR Plus, etc.)
          # 如果这都报错 fchomo，那说明环境有问题
          echo -e "CONFIG_TARGET_ipq60xx=y\nCONFIG_TARGET_ipq60xx_generic=y\nCONFIG_TARGET_ipq60xx_generic_DEVICE_jdcloud_ax1800-pro=y\nCONFIG_LUCI=y\nCONFIG_LUCI_LANG_zh_Hans=y\nCONFIG_PACKAGE_wpad-openssl=y" > .config
          
          make defconfig

      - name: Download dependencies
        run: |
          cd openwrt
          make download -j1 V=s

      - name: Compile firmware
        run: |
          cd openwrt
          make -j1 prepare V=s
          make -j$(($(nproc)-2)) V=s

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.DEVICE }}-firmware
          path: openwrt/bin/targets/ipq60xx/generic/*.bin
          if-no-files-found: warn
