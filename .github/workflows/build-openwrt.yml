name: Build OpenWrt
run-name: ${{ inputs.device }}
on:
  workflow_dispatch:
    inputs:
      device:
        description: 设备型号
        required: true
        default: jdcloud_ax1800-pro
jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      TERM: xterm-256color
      DEVICE: ${{ inputs.device }} # 建议使用输入变量，或者保持默认
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update -y && sudo apt upgrade -y
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-setuptools rsync swig unzip zlib1g-dev file wget ncurses-term libtinfo5 libncursesw5-dev sed grep findutils
          sudo apt autoremove -y && sudo apt clean

      - name: Clone source and setup feeds
        run: |
          git clone --depth=1 --branch openwrt-23.05 https://github.com/immortalwrt/immortalwrt.git openwrt
          cd openwrt
          # 添加自定义源
          echo "src-git kenzo https://github.com/kenzok8/openwrt-packages.git;master" >> feeds.conf.default
          echo "src-git small https://github.com/kenzok8/small.git;master" >> feeds.conf.default

      - name: Update feeds and remove conflict packages
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a --force-missing
          
          # 【关键修改】在 feeds install 之后删除有依赖冲突的包
          # 这样在生成 .config 时构建系统就不会扫描到这些包，从而避免报错
          rm -rf package/feeds/luci/luci-app-fchomo
          rm -rf package/feeds/luci/luci-app-easymesh
          rm -rf package/feeds/packages/nikki

      - name: Generate config
        run: |
          cd openwrt
          # 注意：这里保留了你手动设置的 =n 配置，虽然物理删除了包，但保留配置也没问题
          echo -e "CONFIG_TARGET_ipq60xx=y\nCONFIG_TARGET_ipq60xx_generic=y\nCONFIG_TARGET_ipq60xx_generic_DEVICE_jdcloud_ax1800-pro=y\nCONFIG_LUCI=y\nCONFIG_LUCI_LANG_zh_Hans=y\nCONFIG_PACKAGE_curl=y\nCONFIG_PACKAGE_ipset=y\nCONFIG_PACKAGE_kmod-tun=y\nCONFIG_PACKAGE_iptables-mod-tproxy=y\nCONFIG_PACKAGE_v2ray-geodata=y\nCONFIG_PACKAGE_xray-core=y\nCONFIG_PACKAGE_hysteria=y\nCONFIG_PACKAGE_sing-box=y\nCONFIG_PACKAGE_luci-app-passwall=y\nCONFIG_PACKAGE_luci-i18n-passwall-zh-cn=y\nCONFIG_PACKAGE_passwall-core=y\nCONFIG_PACKAGE_passwall-luci=y\nCONFIG_PACKAGE_luci-app-fchomo=n\nCONFIG_PACKAGE_luci-app-easymesh=n\nCONFIG_PACKAGE_nikki=n\nCONFIG_PACKAGE_wpad-mesh-openssl=n\nCONFIG_PACKAGE_wpad-openssl=y" > .config
          make defconfig --silent -o .config

      - name: Download dependencies
        run: |
          cd openwrt
          make download -j1 V=s

      - name: Compile firmware
        run: |
          cd openwrt
          make -j1 prepare V=s
          make -j$(($(nproc)-2)) V=s

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.DEVICE }}-firmware
          path: openwrt/bin/targets/ipq60xx/generic/*.bin
          if-no-files-found: warn
