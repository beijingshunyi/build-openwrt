name: Build OpenWrt
run-name: ${{ inputs.device }}
on:
  workflow_dispatch:
    inputs:
      device:
        description: 设备型号
        required: true
        default: jdcloud_ax1800-pro
jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      TERM: xterm-256color
      DEVICE: ${{ inputs.device }}
    steps:
      # 【关键步骤 1】暴力清理工作目录，防止缓存污染
      - name: Purge build environment
        run: |
          sudo rm -rf /home/runner/work/_temp/*
          sudo rm -rf .config

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update -y && sudo apt upgrade -y
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-setuptools rsync swig unzip zlib1g-dev file wget ncurses-term libtinfo5 libncursesw5-dev sed grep findutils
          sudo apt autoremove -y && sudo apt clean

      - name: Clone source
        run: |
          # 使用 Lean 源 (Lienol) 或者 OpenWrt 官方源，避开 ImmortalWrt 的坑
          git clone -b master https://github.com/Lienol/openwrt.git openwrt
          cd openwrt
          # 确保没有旧的 feeds 配置
          rm -f feeds.conf.default
          # Lean 源自带 feeds，通常不需要额外添加，或者只添加极简配置
          # 如果 Lean 源本身就有问题，这里会是最干净的状态

      - name: Update feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a

      - name: Install feeds
        run: |
          cd openwrt
          ./scripts/feeds install -a --force-missing

      - name: Generate config (CLEAN BUILD)
        run: |
          cd openwrt
          # 【关键步骤 2】清除任何可能存在的旧配置
          rm -f .config
          
          # 【关键步骤 3】生成一个绝对纯净的配置
          # 彻底禁用 Passwall, SSR-Plus, fchomo 等所有容易冲突的包
          # 如果这个配置都过不去，那说明 GitHub Actions 的环境彻底坏了
          echo -e "CONFIG_TARGET_ipq60xx=y\nCONFIG_TARGET_ipq60xx_generic=y\nCONFIG_TARGET_ipq60xx_generic_DEVICE_jdcloud_ax1800-pro=y\nCONFIG_LUCI=y\nCONFIG_LUCI_LANG_zh_Hans=y\nCONFIG_PACKAGE_wpad-openssl=y" > .config
          
          # 强制重新生成
          make defconfig

      - name: Download dependencies
        run: |
          cd openwrt
          make download -j1 V=s

      - name: Compile firmware
        run: |
          cd openwrt
          make -j1 prepare V=s
          make -j$(($(nproc)-2)) V=s

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.DEVICE }}-firmware
          path: openwrt/bin/targets/ipq60xx/generic/*.bin
          if-no-files-found: warn
